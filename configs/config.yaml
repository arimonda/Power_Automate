# Power Automate Desktop Framework Configuration
# All features enabled

framework:
  name: "PAD Framework"
  version: "1.0.0"
  debug: false

paths:
  flows: "flows"
  logs: "logs"
  data: "data"
  configs: "configs"
  tests: "tests"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_file_size: 10485760  # 10MB
  backup_count: 5
  console_output: true
  file_output: true

execution:
  default_timeout: 300
  max_concurrent_flows: 5
  retry_enabled: true
  default_retry_count: 3
  retry_delay: 5
  capture_screenshots: true

performance:
  monitoring_enabled: true
  collect_metrics: true
  performance_threshold_warning: 80
  performance_threshold_critical: 95
  memory_threshold_mb: 1024

database:
  enabled: true
  type: "sqlite"
  connection_string: "data/pad_framework.db"
  pool_size: 5

email:
  enabled: true
  smtp_server: ""
  smtp_port: 587
  use_tls: true
  sender: ""
  recipients: []

notifications:
  enabled: true
  on_success: false
  on_failure: true
  on_warning: true

security:
  encrypt_credentials: true
  credential_store: "configs/credentials.enc"
  api_key_required: false

integrations:
  web_automation:
    enabled: true
    browser: "chrome"
    headless: false
    implicit_wait: 10
  
  api:
    enabled: true
    timeout: 30
    max_retries: 3
  
  file_operations:
    enabled: true
    temp_folder: "temp"
    archive_folder: "archive"

testing:
  enabled: true
  auto_test_on_change: false
  coverage_threshold: 80

scheduling:
  enabled: true
  timezone: "UTC"
  max_scheduled_flows: 50
